<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
    <div class="window" id="display">
        <div class="mainContainer">
            <div class="titleCodea">codea</div>
            <form id="signupForm" method="post" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                <div id="step1" class="step active">
                    <div class="contentContainer">
                        <div class="inputUserInfoContainer">
                            <div class="userInfoInput">
                                <label for="username" class="userInfo_label">이름</label>
                                <input id="username" name="username" type="text" placeholder="이름" autofocus required />
                            </div>
                            <div class="userInfoInput">
                                <label for="userId" class="userInfo_label">아이디</label>
                                <input id="userId" name="userId" type="email" placeholder="이메일" required />
                            </div>
                            <div class="userInfoInput">
                                <label for="password1" class="userInfo_label">비밀번호</label>
                                <input id="password1" name="password1" type="password" placeholder="비밀번호" required />
                                <input id="password2" name="password2" type="password" placeholder="비밀번호 확인" required />
                            </div>
                        </div>
                        <button type="button" class="nextButton" onclick="nextStep()">다음으로 →</button>
                    </div>
                </div>

                <div id="step2" class="step">
                    <div class="contentContainer">
                        <p class="inputQuestion">
                            희망 직군 혹은 현재 속한 직군을 골라주세요!
                        </p>
                        <div class="choice_container">
                            <input type="radio" name="userPosition" id="frontend" value="frontend" required />
                            <label for="frontend" class="choice_label">프론트엔드</label>

                            <input type="radio" name="userPosition" id="backend" value="backend" required />
                            <label for="backend" class="choice_label">백엔드</label>

                            <input type="radio" name="userPosition" id="fullstack" value="fullstack" required />
                            <label for="fullstack" class="choice_label">풀스택</label>

                            <input type="radio" name="userPosition" id="undefined" value="undefined" required />
                            <label for="undefined" class="choice_label">미정</label>
                        </div>
                        <button type="button" class="nextButton" onclick="nextStep()">다음으로 →</button>
                    </div>
                </div>

                <div id="step3" class="step">
                    <div class="contentContainer">
                        <p class="inputQuestion">
                            나의 To Do를 다른 사용자들도 볼 수 있도록 공개하시겠습니까?
                        </p>
                        <div class="choice_container">
                            <input type="radio" name="userOpen" id="public" value="True" required />
                            <label for="public" class="choice_label">공개</label>
                            <input type="radio" name="userOpen" id="private" value="False" required />
                            <label for="private" class="choice_label">비공개</label>
                        </div>
                        <button type="submit" class="nextButton">회원가입 하기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        let currentStep = 0;
        function showStep(step) {
            document.querySelectorAll('.step').forEach((el, index) => {
                el.classList.toggle('active', index === step);
            });
        }
        function nextStep() {
            currentStep++;
            showStep(currentStep);
        }
        document.addEventListener('DOMContentLoaded', () => {
            showStep(currentStep);
        });
    </script>
</body>
</html>
