<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codea : 여성 개발자들의 놀이터</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">codea</div>
        <button class="menu" id="home">홈</button>
        <button class="menu" id="search">탐색</button>
        <a href="{% url 'accounts:logout' %}"> 
          <button class="menu" id="logout">로그아웃</button> 
        </a>
      </nav>

      <hr />

      <section>
        <div class="profile_container">
          <img src="{% static 'img/profile.svg' %}" class="profile_img" />
          <div class="profile_info">
            <div class="profile_name">{{ userName }}</div>
            <br />
            <div class="profile_tag">{{ userPosition }}</div>
          </div>
        </div>
        <form method="POST">
          {% csrf_token %}
          {{ profile_form.as_p }}
          <textarea class="intro_box" placeholder="introduction...">{{ user_profile.introduction }}</textarea>
        </form>
        <div class="show_cheer">
          <div class="cheer_icon">받은응원</div>
          <div class="cheer_icon">  
            <img src="{% static 'img/cheer_fist.svg' %}" />
            <div class="cheer_cnt">16</div>
          </div>
        </div>
      </section>

      <section class="todo_calendar">
        <div class="calendar_text">
          <img src="{% static 'img/calendar_icon.svg' %}" />
          <span id="current_date"></span>
        </div>
        <div class="calendar_container">
          <div class="calendar_box"></div>
          <div class="ratio_box" style="--index: 0; --row: 0"></div>
        </div>
      </section>

      <section class="worry_container">
        <div class="worry_text">고민이 있나요?</div>
        <div class="worry_text_detail">
          익명으로 고민을 공유하고 동료 개발자들에게 피드백을 받아보세요!
        </div>
        <textarea
          class="worry_box"
          placeholder="고민을 입력해보세요!"
        ></textarea>
        <button class="send_btn"></button>
        <button class="comment_btn"></button>
      </section>

      <section class="todo_list">
        <br />
        <button class="todo_input">
            Today
            <img src="{% static 'img/add_icon_circle.svg' %}" />
        </button>
        <br />
        <form method="POST" action="{% url 'todo' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">추가</button>
        </form>
        <ul id="todo_list" style="list-style-type: none">
            {% for todo in todos %}
            <li>
                <input type="checkbox" class="checkbox" {% if todo.completed %}checked{% endif %}>
                <span class="todo_text">{{ todo.input_field }}</span>
                <button class="edit_btn"></button>
                <button class="del_btn"></button>
            </li>
            {% endfor %}
        </ul>
        <br /><br />
        <button class="add_list">
            <img src="{% static 'img/add_icon.svg' %}" />
        </button>
    </section>
</div>
<script src="{% static 'js/main.js' %}"></script>
<script>
    const addIconUrl = "{% static 'img/add_icon_circle.svg' %}";
</script>
</body>
</html>
