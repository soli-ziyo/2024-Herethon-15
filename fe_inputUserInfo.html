<!--
로그인 창으로 넘어가는 a 태그 수정 필요
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fe_mainContainer.css" />
    <link rel="stylesheet" href="css/fe_titleCodea.css" />
    <link rel="stylesheet" href="css/fe_inputUserInfo.css" />
    <link rel="stylesheet" href="css/fe_nextButton.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="window">
      <div class="mainContainer">
        <div class="titleCodea">codea</div>
        <div class="contentContainer">
          <form class="inputUserInfoContainer">
            <div class="userInfoInput">
              <label for="userName" class="userInfo_label">이름</label>
              <input id="userName" type="text" placeholder="이름" autofocus />
            </div>
            <div class="userInfoInput">
              <label for="userId" class="userInfo_label">아이디</label>
              <input id="userId" type="text" placeholder="이메일" />
            </div>
            <div class="userInfoInput">
              <label for="userPw" class="userInfo_label">비밀번호</label>
              <input id="userPw" type="text" placeholder="비밀번호" />
              <input id="userPwCheck" type="text" placeholder="비밀번호 확인" />
            </div>
          </form>
          <p class="alreadyJoined">
            이미 등록된 계정이 있으신가요?&nbsp;&nbsp;
            <a href="https://www.google.co.kr/?hl=ko">로그인</a>
          </p>
          <button
            class="nextButton"
            onclick="location.href='fe_inputUserPosition.html'"
          >
            다음으로 →
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
