<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
    <form class="wrap">
        <div class="name">
            <input class="name_input" id="name_input" type="text" placeholder="이름">
        </div>
        <div class="password">
            <input class="password_input" id="password_input" type="password" placeholder="비밀번호">
        </div>
        <div class="password_check">
            <input class="password_check_input" id="password_check_input" type="password" placeholder="비밀번호 확인">
        </div>
        <div class="email">
            <input class="email_input" id="email_input" type="text" placeholder="이메일">
        </div>
        <span class="codea">codea</span>
        <span class="list_name">이름</span>
        <span class="list_id">아이디</span>
        <span class="list_pw">비밀번호</span>
        <div class="wrap_foot">
            <div class="wrap_foot_1">
                <span class="already">이미 등록된 계정이 있으신가요?</span>
                <div class="login_mini">
                    <a href="">로그인</a>
                </div>
            </div>
            <a id="next_btn" class="next_btn" href="">
                <div class="wrap_foot_2">
                    <p>다음으로</p>
                    <div class="arrow_right">
                        <img src="./icon_arrow_right.png">
                    </div>
                </div>
            </a>
        </div>
    </form>
    </div>
    <script src="./id,pw.js"></script>
</body>
</html>
